<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Oney Phiri</title>
    <style>
        body {
            background-color: #fce4ec;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(216, 27, 96, 0.2);
            max-width: 400px;
            width: 90%;
        }

        #header-img {
            width: 160px;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        h1 {
            color: #d81b60;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #yesButton {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }

        #yesButton:hover {
            transform: scale(1.1);
            background-color: #f50057;
        }

        #noButton {
            background-color: #eeeeee;
            color: #757575;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #noButton:hover {
            background-color: #e0e0e0;
        }

        .celebration-gif {
            width: 100%;
            border-radius: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <div id="content">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54am8wa254am8wa254am8wa254am8wa254am8wa254am8wa2ZpZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Cat" id="header-img">
            <h1 id="question">Oney Phiri, will you be my Valentine?</h1>
            
            <div class="buttons">
                <button id="yesButton" onclick="celebrate()">Yes</button>
                <button id="noButton" onclick="noClicked()">No</button>
            </div>
        </div>
    </div>

    <script>
        function celebrate() {
            const container = document.getElementById('main-container');
            container.innerHTML = `
                <h1 style="color: #d81b60; font-size: 2.5rem;">YAY! ðŸŽ‰</h1>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54am8wa254am8wa254am8wa254am8wa254am8wa254am8wa2ZpZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/26vUxJ97iTrK1Ec3m/giphy.gif" class="celebration-gif" alt="Celebration">
                <p style="font-size: 1.4rem; color: #d81b60; margin-top: 20px; font-weight: bold;">I love you, Oney!</p>
            `;
        }

        function noClicked() {
            const container = document.getElementById('main-container');
            container.innerHTML = `
                <h1 style="color: #424242; font-size: 2rem;">I'm so hurt ðŸ˜”ðŸ˜­</h1>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54am8wa254am8wa254am8wa254am8wa254am8wa254am8wa2ZpZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/L956OdwE6ZpJe/giphy.gif" class="celebration-gif" alt="Crying">
                <p style="font-size: 1rem; color: #757575; margin-top: 20px;">Maybe you want to reconsider?</p>
                <button onclick="location.reload()" style="margin-top: 15px; background: #ff4081; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer;">Go Back</button>
            `;
        }
    </script>
</body>
</html>
